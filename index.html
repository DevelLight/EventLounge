<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Home</title>
</head>

<style>
    .demo-layout-transparent {
      background: url('eventlounge.jpg') center / cover;
    }
    .demo-layout-transparent .mdl-layout__header,
    .demo-layout-transparent .mdl-layout__drawer-button {
      /* This background is dark, so we set text to white. Use 87% black instead if
         your background is light. */
      color: white;
    }
    #demo-show-toast{
      background-color: white;
      color: black;
      font-size: 28px;
      border: 2px solid;
      border-radius: 4px;
      opacity: 0.7;
  }

  #demo-toast-example {
      font-size: 38px;
      line-height: 120%;
      border: 2px solid;
      border-radius: 4px;
      box-shadow:  0px 2px 4px rgb(red, green, blue) blanchedalmond;
  }


    footer {
          bottom: 0px;
          position: absolute;
          margin-left: 42%;
          }


          .mdl-navigation__link{
            font-size:24px;
          }

          .mdl-layout-title{
            font-size: 25px;
          }

        
          @media (max-width: 800px) {
            #demo-toast-example {
              margin-left: 29px;
            }
            footer {
              bottom: 0px;
            position: absolute;
            margin-left: 30%;
            }
            #demo-show-toast{
           background-color: white;
           color: black;
          font-size: 26px;
          padding: 2px;
          }
          }
    </style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Menu</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="haupt.html">Speiseplan</a>
          <a class="mdl-navigation__link" href="">Events</a>
          <a class="mdl-navigation__link" href="">Service</a>
          <a class="mdl-navigation__link" href="">Über uns</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Menu</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Speiseplan</a>
        <a class="mdl-navigation__link" href="">Events</a>
        <a class="mdl-navigation__link" href="">Service</a>
        <a class="mdl-navigation__link" href="">Über uns</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
        <footer>
            <button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="button">Eröffungs Zeiten</button>
        <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <script>
        (function() {
          'use strict';
          window['counter'] = 0;
          var snackbarContainer = document.querySelector('#demo-toast-example');
          var showToastButton = document.querySelector('#demo-show-toast');
          showToastButton.addEventListener('click', function() {
            'use strict';
            var data = {message: 'Mo-So jeden Tag von 11:45 bis 14:00 Uhr'};
            snackbarContainer.MaterialSnackbar.showSnackbar(data);
          });
        }());
        </script>
        </footer>
    </main>
  </div>
<body>
    
</body>
</html>
